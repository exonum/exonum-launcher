networks:
  - host: "127.0.0.1"
    ssl: false
    public-api-port: 8080
    private-api-port: 8081

deadline_height: 10000

supervisor_mode: "simple"

artifacts:
  time:
    runtime: rust
    name: "exonum-time:0.12.0"
  timestamping:
    runtime: rust
    name: "exonum-timestamping:0.12.0"
  
instances:
  time:
    artifact: time
  timestamping:
    artifact: timestamping
    config:
      time_service_name: "time"
      time_service_id: 2
